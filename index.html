<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <style>
        .container {
            margin: auto;
            width: 500px;
            max-width: 90%;
            font-family: Arial, sans-serif;
        }
        .container h1 {
            text-align: center;
        }
        .container label {
            font-weight: bold;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .container .psw, .container .register {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        .container .psw a, .container .register a {
            color: #007BFF;
            text-decoration: none;
        }
        .container .psw a:hover, .container .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Page</h1>
        <form action="#">
            <label for="uname">Username</label>
            <input type="text" id="uname" placeholder="Enter Username" name="uname" required>
            
            <label for="psw">Password</label>
            <input type="password" id="psw" placeholder="Enter Password" name="psw" required>
            <div>

            <label for="Acedemic year">Acedemic year</label>
                <select name="Acedemic year" id="Acedemic year">
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="others">others</option>
                  </select>
                  <br><br>
</div>

<div>
            <label for="semester">Semester</label>
            <select name="semester" id="semester">
                <option value="s1">s1</option>
                <option value="s2">s2</option>
                <option value="s3">s3</option>
                <option value="s4">s4</option>
              </select>
              <br><br>
</div>
            <div>
            <label for="role">Role</label>
            <select name="role" id="role">
                <option value="Faculty">Faculty</option>
                <option value="students">Student</option>
                <option value="HOD">HOD</option>
              </select>
              <br><br>
</div>
            <input type="submit" value="Login" name="Login"> 
            <script src="script.js"></script>
            
            <div class="psw">Forgot <a href="#">password?</a></div>
            <p>Not registered? <a href="register.html">Create an account</a></p>
    </div>

    
</div>

        </form>
    </div>
</body>
</html>
