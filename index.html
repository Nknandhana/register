<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>

        .container {
            margin: auto;
            width: 500px;
            max-width: 90%;
            font-family: Arial, sans-serif;
        }

    
        .container h1 {
            text-align: center;
        }
        .container label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .container input, .container select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
        }
        .container input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        .container input[type="submit"]:hover {
            background-color: #0056b3;
        }

    
        .container .psw, .container .register {
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        .container .psw a, .container .register a {
            color: #007BFF;
            text-decoration: none;
        }

        .container .psw a:hover, .container .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Page</h1>
        <form action="#">
            <label for="uname">Username</label>
            <input type="text" id="uname" placeholder="Enter Username" name="uname" required>
            
            <label for="psw">Password</label>
            <input type="password" id="psw" placeholder="Enter Password" name="psw" required>

            <label for="academic_year">Academic Year</label>
            <select name="academic_year" id="academic_year" required>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
            </select>

            <label for="semester">Semester</label>
            <select name="semester" id="semester" required>
                <option value="s1">S1</option>
                <option value="s2">S2</option>
                <option value="s3">S3</option>
                <option value="s4">S4</option>
            </select>

            <label for="role">Role</label>
            <select name="role" id="role" required>
                <option value="Faculty">Faculty</option>
                <option value="Student">Student</option>
                <option value="HOD">HOD</option>
            </select>

            <input type="submit" value="Login" name="Login">

            <div class="psw">Forgot <a href="#">password?</a></div>
            <p>Not registered? <a href="register.html">Create an account</a></p>
        </form>
    </div>
</body>
</html>
