<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        .container {
            margin: auto;
            width: 500px;
            max-width: 90%;
            font-family: Arial, sans-serif;
        }
        .container h1 {
            text-align: center;
        }
        .container label {
            font-weight: bold;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .container .psw, .container .register {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        .container .psw a, .container .register a {
            color: #007BFF;
            text-decoration: none;
        }
        .container .psw a:hover, .container .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register Form</h1>
        <form id="registerForm" onsubmit="return validateForm()">
            <label for="uname">Username</label>
            <input type="text" id="uname" placeholder="Enter Username" name="uname" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Email" name="email" required>
            
            <label for="psw">Password</label>
            <input type="password" id="psw" placeholder="Enter Password" name="psw" required>
            
            <label for="confirm-psw">Confirm Password</label>
            <input type="password" id="confirm-psw" placeholder="Confirm Password" name="confirm-psw" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter Phone Number" name="phone" pattern="[\+]?[0-9]{1,4}[ ]?[(]?[0-9]{1,4}[)]?[0-9]{1,4}[ ]?[0-9]{1,4}" required>
            
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="transgender">Transgender</option>
                <option value="others">Others</option>
            </select>
            
            <input type="submit" value="Register" name="Register">
        </form>
        
        <div class="psw">Forgot <a href="#">password?</a></div>
    </div>

    <script>
        function validateForm() {
            
            var password = document.getElementById("psw").value;
            var confirmPassword = document.getElementById("confirm-psw").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;  
            }
            var phone = document.getElementById("phone").value;
            var phonePattern = /^[+]?[0-9]{1,4}[ ]?[(]?[0-9]{1,4}[)]?[0-9]{1,4}[ ]?[0-9]{1,4}$/;
            if (!phone.match(phonePattern)) {
                alert("Please enter a valid phone number in the format: +1 (123) 456-7890");
                return false;
            }
            window.location.href = "regi-welcome.html"; 
            return false;
        }
    </script>
</body>
</html>
